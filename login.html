        <h1>Log in</h1>
        <h2>Returning to the Retro Rhythm Realm</h2>
     </header>

       <div class="container1">
        <form action="/action_page.php">
          <label for="usrname">Username</label>
          <input type="text" id="usrname" name="usrname" required>
      
          <label for="psw">Password</label>
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </form>
      </div>

      <div class="form-check-login">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-left: 8%">
        <label class="form-check-label" for="flexCheckDefault" style="padding-left: 1%">Remember me</label>
        
        <label class="btn btn-primary" for="btn-check" style="margin-left: 2%; background-color: #853dc9; border-color:rgb(0, 0, 0); color: rgb(255, 255, 255);">submit</label>
